      body {
        font-family: Verdana, sans-serif;

        background: #fff;

      .main-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(120px, auto);
        gap: 20px;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      .intro {
        grid-column: 1 / 2;
        align-self: start;
        max-width: 100%;
        font-size: 11px;
        position: sticky;
        top: 20px;
      }
      .contact-info {
        position: static;
        width: 100%;
      }
      .intro h2 {
        font-size: 25px;
        font-weight: normal;
        margin-bottom: 0.5em;
        margin-top: 0;
      }
      .media {
        grid-column: 2 / 5;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px 4%;
        align-items: start;
      }
      .media-item {
        width: 100%;
        height: auto;
        display: block;
        cursor: pointer;
        margin: 0 auto;
      }
      .media-item.video-preview {
        object-fit: cover;
        width: 100%;
        height: auto;
        display: block;
      }
      .enlarged {
        grid-column: 5 / 7;
        align-self: start;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 300px;
        gap: 16px;
        position: sticky;
        top: 20px;
        z-index: 2;
      }
      #enlarged-description {
        align-self: flex-start;
        text-align: left;
        width: 100%;
        font-size: 13px;
        max-width: 220px;
      }

    padding: 12px;

.book-controls button {

  cursor: pointer;
}

.book-controls button:hover:not(:disabled) {

}

.book-controls button:disabled {

  cursor: default;
}

@media (max-width: 768px) {
  .book-viewer { max-width: 100%; }
  .book-controls { font-size: 12px; gap: 12px; }

<script>
const mediaItems = document.querySelectorAll('.media-item');
const enlargedContainer = document.getElementById('enlarged-media-container');
const enlargedDesc = document.getElementById('enlarged-description');

let locked = false;
let lockedItem = null;

// Hover preview (local loop)
function showEnlarged(item) {
  enlargedContainer.innerHTML = `
    <video autoplay muted loop style="max-width:100%;max-height:60vh;object-fit:contain;background:#000;">
      <source src="${item.currentSrc || item.src}" type="video/mp4">
    </video>`;
enlargedDesc.innerHTML = item.getAttribute('data-description') || '';
}

function clearEnlarged() {
  enlargedContainer.innerHTML = '';
  enlargedDesc.textContent = '';
}
function showImage(item) {
  const imgSrc = item.getAttribute('src');
  enlargedContainer.innerHTML = `
    <img src="${imgSrc}" 
         style="max-width:100%;height:auto;display:block;object-fit:contain;">
  `;
enlargedDesc.innerHTML = item.getAttribute('data-description') || '';
}

function showPDF(item) {
  const pdfSrc = item.getAttribute('data-enlarge-src');
  enlargedContainer.innerHTML = `
    <div class="pdf-wrapper">
      <iframe 
        src="${pdfSrc}#toolbar=0&navpanes=0&view=fitH"
        title="PDF Viewer">
      </iframe>
    </div>
  `;
enlargedDesc.innerHTML = item.getAttribute('data-description') || '';
}
// Use Mux web component instead of iframe
function showMuxPlayer(item) {
  const enlargeSrc = item.getAttribute('data-enlarge-src');
  if (!enlargeSrc) return;

  // Try to extract Mux playback ID from the URL
  let playbackId = null;
  const match = enlargeSrc.match(/player\.mux\.com\/([a-zA-Z0-9]+)/);
  if (match) playbackId = match[1];

  enlargedContainer.innerHTML = '';

  if (playbackId) {
    // Mux-hosted video
    const muxPlayer = document.createElement('mux-player');
    muxPlayer.setAttribute('stream-type', 'on-demand');
    muxPlayer.setAttribute('playback-id', playbackId);
    muxPlayer.setAttribute('metadata-video-title', item.getAttribute('data-description') || '');
    muxPlayer.setAttribute('playsinline', '');
    muxPlayer.setAttribute('style', 'width:100%;max-height:60vh;object-fit:contain;');
muxPlayer.setAttribute('playsinline', '');
muxPlayer.setAttribute('controls', '');
muxPlayer.setAttribute('preload', 'metadata');

    muxPlayer.style.width = '100%';
    muxPlayer.style.maxWidth = '100%';
    muxPlayer.style.setProperty('--media-object-fit', 'contain');
    muxPlayer.style.background = 'black';
    muxPlayer.style.borderRadius = '12px';
    enlargedContainer.appendChild(muxPlayer);
  } else {
    // Local or non-Mux video fallback
    enlargedContainer.innerHTML = `
      <video controls style="max-width:100%;max-height:60vh;object-fit:contain;background:#000;">
        <source src="${enlargeSrc}" type="video/mp4">
      </video>`;
  }

enlargedDesc.innerHTML = item.getAttribute('data-description') || '';
}

mediaItems.forEach(item => {
  // Hover behavior
  item.addEventListener('mouseenter', () => {
    if (locked) return;
    if (item.tagName === 'VIDEO') {
      showEnlarged(item);
    } else if (item.tagName === 'IMG') {
      // Only show the image preview on hover
      showImage(item);
    }
  });

  item.addEventListener('mouseleave', () => {
    if (!locked) clearEnlarged();
  });
item.addEventListener('click', () => {
  if (locked && lockedItem === item) {
    locked = false;
    lockedItem = null;
    clearEnlarged();
    return;
  }

  locked = true;
  lockedItem = item;

  const type = item.getAttribute('data-type');
  const enlargeSrc = item.getAttribute('data-enlarge-src');

  if (type === 'book') {
    showBookPages(item);
  } else if (item.tagName === 'IMG' && enlargeSrc) {
    showImage(item);
  } else if (item.tagName === 'VIDEO' || enlargeSrc?.includes('mux')) {
    showMuxPlayer(item);
  } else {
    showImage(item); // fallback
  }
});

});


document.getElementById('contact-toggle').addEventListener('click', function(e) {
  e.preventDefault();

  // Generate a random color
  const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 100%, 40%)`;

  // If background is already colored, clear it; otherwise, set new random color
  if (document.body.style.backgroundColor) {
    document.body.style.backgroundColor = '';
  } else {
    document.body.style.backgroundColor = randomColor;
  };
});
function showBookPages(item) {
  const pages = item.getAttribute('data-pages');
  if (!pages) return;

  const imageUrls = pages.split(',').map(u => u.trim());
  let currentPage = 0;

  function renderPage() {
    enlargedContainer.innerHTML = `
      <div class="book-viewer">
        <img src="${imageUrls[currentPage]}" class="book-page">
        <div class="book-controls">
          <button id="prevPage" ${currentPage === 0 ? 'disabled' : ''}>&larr;</button>
          <span>${currentPage + 1} / ${imageUrls.length}</span>
          <button id="nextPage" ${currentPage === imageUrls.length - 1 ? 'disabled' : ''}>&rarr;</button>
        </div>
      </div>
    `;
enlargedDesc.innerHTML = item.getAttribute('data-description') || '';

    document.getElementById('prevPage')?.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    });
    document.getElementById('nextPage')?.addEventListener('click', () => {
      if (currentPage < imageUrls.length - 1) {
        currentPage++;
        renderPage();
      }
    });
  }

  renderPage();
}
</script>
